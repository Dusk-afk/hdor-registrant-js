<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="horizontal-container">
      <div class="pane registration">
        <h1>Registration Form</h1>
        <div class="divider-horizontal"></div>
        <form id="registrationForm">
          <label for="fullName" class="form-label">Full Name</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <!-- Plan Selection -->
          <label class="form-label">Plan</label><br />
          <div class="form-check">
            <input
              type="radio"
              id="plan1"
              name="plan"
              value="Plan 1"
              class="form-check-input"
              required
            />
            <label for="plan1" class="form-check-label">Registration Fee</label
            ><br />
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="plan2"
              name="plan"
              value="Plan 2"
              class="form-check-input"
            />
            <label for="plan2" class="form-check-label"
              >Registration + Finisher Medal</label
            ><br />
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="plan3"
              name="plan"
              value="Plan 3"
              class="form-check-input"
            />
            <label for="plan3" class="form-check-label"
              >Registration + T-shirt</label
            ><br />
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="plan4"
              name="plan"
              value="Plan 4"
              class="form-check-input"
            />
            <label for="plan4" class="form-check-label"
              >Registration + Finisher Medal + T-shirt</label
            ><br />
          </div>
          <div class="spacer-vertical"></div>

          <label for="isMale" class="form-label">Gender</label>
          <div class="horizontal-container">
            <div class="form-check">
              <input
                type="radio"
                id="isMale"
                name="gender"
                value="male"
                class="form-check-input"
                required
              />
              <label for="isMale" class="form-check-label">Male</label>
            </div>
            <div class="spacer-horizontal"></div>
            <div class="form-check">
              <input
                type="radio"
                id="isFemale"
                name="gender"
                value="female"
                class="form-check-input"
              />
              <label for="isFemale" class="form-check-label">Female</label
              ><br />
            </div>
          </div>
          <div class="spacer-vertical"></div>

          <!-- Address Fields -->
          <label for="address1" class="form-label">Address Line 1</label>
          <input
            type="text"
            id="address1"
            name="address1"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <label for="country" class="form-label">Country</label>
          <select id="country" name="country" class="form-control" required>
            <option value="India" selected>India</option>
          </select>
          <div class="spacer-vertical"></div>

          <label for="state" class="form-label">State</label>
          <select id="state" name="state" class="form-control" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
          <div class="spacer-vertical"></div>

          <label for="city" class="form-label">City</label>
          <input
            type="text"
            id="city"
            name="city"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <label for="pincode" class="form-label">Pincode</label>
          <input
            type="text"
            id="pincode"
            name="pincode"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <label for="mobile" class="form-label">Mobile</label>
          <input
            type="tel"
            id="mobile"
            name="mobile"
            class="form-control"
            required
          />
          <div class="spacer-vertical"></div>

          <div id="tshirtSizeField" style="display: none">
            <label for="tshirtSize" class="form-label">T-Shirt Size</label>
            <select
              id="tshirtSize"
              name="tshirtSize"
              class="form-control"
              required
            >
              <option value="">Select Size</option>
              <option value="XS">XS</option>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
              <option value="2XL">2XL</option>
              <option value="3XL">3XL</option>
            </select>
          </div>
          <br />

          <label for="photo" class="form-label">Photo Path</label>
          <input
            type="file"
            id="photo"
            name="photo"
            accept="image/*"
            class="form-control"
            required
          /><br />

          <button id="submit-btn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>

      <div class="spacer-horizontal"></div>

      <div class="pane logs">
        <h1>Progress</h1>
        <div class="divider-horizontal"></div>
        <div
          class="progress"
          role="progressbar"
          aria-label="Basic example"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div id="progressBar" class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="spacer-vertical"></div>
        <div id="logWindow"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission
          // Handle form submission with JavaScript
          const formData = new FormData(this);
          const data = Object.fromEntries(formData.entries());
          data["isMale"] = data["gender"] === "male";
          // Get the index selected for plan
          data["plan"] = Array.from(
            document.querySelectorAll('input[name="plan"]')
          ).findIndex((input) => input.checked);
          data.address2 = "";
          data.landmark = "";

          console.log(data); // Log form data to console
          register(
            data.fullName,
            data.email,
            data.password,
            data.plan,
            data.isMale,
            data.address1,
            data.address2,
            data.country,
            data.state,
            data.city,
            data.landmark,
            data.pincode,
            data.mobile,
            data.tshirtSize,
            data.photo
          );

          // Now you can send the data to your backend API for further processing
        });

      // Function to show/hide T-shirt size field based on selected plan
      document
        .querySelectorAll('input[name="plan"]')
        .forEach(function (planInput) {
          planInput.addEventListener("change", function () {
            const tshirtSizeField = document.getElementById("tshirtSizeField");
            const tshirtSizeSelect = document.getElementById("tshirtSize");
            if (this.value === "Plan 3" || this.value === "Plan 4") {
              tshirtSizeField.style.display = "block";
              tshirtSizeSelect.required = true;
            } else {
              tshirtSizeField.style.display = "none";
              tshirtSizeSelect.required = false;
            }
          });
        });
    </script>
